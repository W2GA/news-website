<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل الخبر</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --midnight-blue: #0a192f;
            --dark-blue: #112240;
            --slate: #8892b0;
            --light-slate: #a8b2d1;
            --lightest-slate: #ccd6f6;
            --accent: #64ffda;
            --white: #e6f1ff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Calibre', 'Inter', 'San Francisco', 'SF Pro Text', -apple-system, system-ui, sans-serif;
            background-color: var(--midnight-blue);
            color: var(--light-slate);
            line-height: 1.6;
            padding: 0;
            min-height: 100vh;
            direction: rtl; /* Pour afficher le texte de droite à gauche */
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            margin-bottom: 2rem;
            border-bottom: 1px solid rgba(100, 255, 218, 0.1);
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent);
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        
        .logo i {
            margin-left: 0.5rem; /* inversé pour RTL */
        }
        
        .back-btn {
            background: var(--dark-blue);
            color: var(--accent);
            border: 1px solid var(--accent);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.25s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
        }
        
        .back-btn:hover {
            background: rgba(100, 255, 218, 0.1);
        }
        
        .back-btn i {
            margin-left: 0.5rem; /* inversé pour RTL */
        }
        
        .news-card {
            background: var(--dark-blue);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px -15px rgba(2, 12, 27, 0.7);
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease forwards;
        }
        
        .news-image {
            width: 100%;
            height: 400px;
            overflow: hidden;
            position: relative;
        }
        
        .news-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .news-image:hover img {
            transform: scale(1.05);
        }
        
        .news-content {
            padding: 2rem;
        }
        
        .news-date {
            color: var(--accent);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            display: block;
        }
        
        .news-headline {
            color: var(--white);
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
            line-height: 1.2;
        }
        
        .news-text {
            font-size: 1.1rem;
            line-height: 1.7;
            margin-bottom: 2rem;
            color: var(--lightest-slate);
        }
        
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 50vh;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(100, 255, 218, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 1rem;
        }
        
        .error-message, .no-id-message {
            background: rgba(255, 100, 100, 0.1);
            border: 1px solid rgba(255, 100, 100, 0.3);
            color: #ff6464;
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
            margin: 2rem 0;
        }
        
        .no-id-message {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            color: #ffc107;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        footer {
            text-align: center;
            padding: 2rem 0;
            margin-top: 4rem;
            border-top: 1px solid rgba(100, 255, 218, 0.1);
            color: var(--slate);
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .news-headline {
                font-size: 2rem;
            }
            
            .news-image {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="#" class="logo"><i class="fas fa-newspaper"></i> رؤى الأخبار</a>
            <a href="javascript:history.back()" class="back-btn"><i class="fas fa-arrow-left"></i> العودة</a>
        </header>
        
        <main>
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>جارٍ تحميل الخبر...</p>
            </div>
            
            <div id="error-message" class="error-message" style="display: none;">
                <i class="fas fa-exclamation-circle"></i>
                <p id="error-text"></p>
            </div>
            
            <div id="no-id-message" class="no-id-message" style="display: none;">
                <i class="fas fa-info-circle"></i>
                <p>لم يتم تقديم معرف الخبر في عنوان الرابط.</p>
            </div>
            
            <div id="news-card" class="news-card" style="display: none;">
                <div class="news-image">
                    <img id="news-img" src="" alt="صورة الخبر">
                </div>
                <div class="news-content">
                    <span class="news-date" id="news-date"></span>
                    <h1 class="news-headline" id="news-headline"></h1>
                    <div class="news-text" id="news-content"></div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2023 رؤى الأخبار - جميع الحقوق محفوظة</p>
        </footer>
    </div>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function formatDate(dateString) {
            if (!dateString) return "التاريخ غير متوفر";
            
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            return new Date(dateString).toLocaleDateString('ar-EG', options);
        }

        const id = getQueryParam('id');
        const loadingElement = document.getElementById('loading');
        const errorElement = document.getElementById('error-message');
        const errorTextElement = document.getElementById('error-text');
        const noIdElement = document.getElementById('no-id-message');
        const newsCard = document.getElementById('news-card');

        if (id) {
            setTimeout(() => {
                fetch(`news.php?id=${id}`)
                    .then(response => response.json())
                    .then(data => {
                        loadingElement.style.display = 'none';
                        
                        if (data.status === 'success') {
                            const news = data.data;
                            
                            document.getElementById('news-headline').textContent = news.headline;
                            document.getElementById('news-content').textContent = news.content;
                            
                            const newsImage = document.getElementById('news-img');
                            if (news.image) {
                                newsImage.src = news.image;
                                newsImage.alt = news.headline;
                            } else {
                                newsImage.src = 'https://images.unsplash.com/photo-1588681664899-f142ff2dc9b1?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80';
                                newsImage.alt = "صورة افتراضية للخبر";
                            }
                            
                            newsCard.style.display = 'block';
                        } else {
                            errorTextElement.textContent = data.message || "حدث خطأ أثناء تحميل الخبر.";
                            errorElement.style.display = 'block';
                        }
                    })
                    .catch(err => {
                        console.error(err);
                        loadingElement.style.display = 'none';
                        errorTextElement.textContent = "خطأ في الاتصال بالخادم. يرجى المحاولة لاحقًا.";
                        errorElement.style.display = 'block';
                    });
            }, 1000);
        } else {
            loadingElement.style.display = 'none';
            noIdElement.style.display = 'block';
        }
    </script>
</body>
</html>
